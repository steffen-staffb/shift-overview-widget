<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schichttausch-Widget</title>
    <style>
        /* Core Variables & Reset */
        :root {
            --primary: #FF7F00; /* Orange */
            --primary-hover: #e67300;
            --danger: #dc2626; /* Red for cancel/urgent */
            --success: #16a34a; /* Green for success */
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Widget Container */
        .widget-container {
            width: 95%; /* Fluid width for mobile */
            max-width: 1000px; /* Max width for desktop */
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            max-height: 85vh; /* Adapts height to screen size */
        }

        /* Header */
        .widget-header {
            background: var(--card-bg);
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Prevents header from shrinking */
        }

        .widget-header h2 {
            font-size: 1.25rem;
            color: var(--text-main);
            font-weight: 700;
        }

        .badge-count {
            background: var(--bg-color);
            color: var(--text-sub);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Shift List - Flexbox Layout */
        .shift-list {
            padding: 20px;
            display: flex;
            flex-wrap: wrap; /* Allows wrapping on larger screens */
            gap: 16px;
            overflow-y: auto; /* Internal scrolling */
        }

        /* Scrollbar Styling */
        .shift-list::-webkit-scrollbar {
            width: 8px;
        }
        .shift-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .shift-list::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
        .shift-list::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }

        /* Individual Shift Card */
        .shift-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
            /* Flex properties for responsive layout */
            /* Grow to fill space, shrink if needed, basis of 300px */
            /* On iPhone 15 (width ~393px), this forces a single column vertical stack */
            flex: 1 1 300px; 
            max-width: 100%;
        }

        .shift-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(255, 127, 0, 0.15); /* Orange shadow hint */
            transform: translateY(-2px);
        }

        .shift-card.swapped {
            border-color: var(--success);
            background-color: #f0fdf4;
        }

        /* Card Content */
        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .shift-date {
            font-weight: 700;
            color: var(--text-main);
            font-size: 1.1rem;
        }

        .shift-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary);
            background: #fff7ed; /* Light orange bg */
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 700;
        }

        .shift-time {
            color: var(--text-sub);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        /* Icons (SVG) */
        .icon {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* Action Buttons */
        .btn-swap {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: auto; /* Pushes button to bottom */
        }

        .btn-swap:hover {
            background-color: var(--primary-hover);
        }

        .btn-swap.disabled {
            background-color: var(--success);
            cursor: default;
            pointer-events: none;
        }

        .btn-swap.processing {
            background-color: var(--text-sub);
            cursor: wait;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            white-space: nowrap;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Empty State */
        .empty-state {
            width: 100%; /* Full width in flex container */
            text-align: center;
            padding: 40px 20px;
            color: var(--text-sub);
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            .widget-header h2 {
                font-size: 1.1rem;
            }
            
            body {
                padding: 10px;
            }
            
            .shift-list {
                padding: 16px;
                gap: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <!-- Header -->
        <div class="widget-header">
            <h2>Meine Schichten</h2>
            <span class="badge-count" id="shiftCount">0 Anstehend</span>
        </div>

        <!-- Shift List -->
        <div class="shift-list" id="shiftListContainer">
            <!-- Shifts will be injected here via JS -->
            <div class="empty-state">Lade Schichten...</div>
        </div>
    </div>

    <!-- Toast Notification Element -->
    <div id="toast" class="toast">
        <svg class="icon" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <span id="toastMessage">Aktion erfolgreich</span>
    </div>

    <script>
        /**
         * Shift Data Simulation
         * In a real app, this would come from an API endpoint.
         */
        const initialShifts = [
            {
                id: 1,
                date: "Mo, 24. Okt",
                startTime: "09:00",
                endTime: "17:00",
                role: "Kasse",
                location: "Hauptbereich",
                status: "active"
            },
            {
                id: 2,
                date: "Mi, 26. Okt",
                startTime: "14:00",
                endTime: "22:00",
                role: "Kasse",
                location: "Empfang",
                status: "active"
            },
            {
                id: 3,
                date: "Fr, 28. Okt",
                startTime: "08:00",
                endTime: "16:00",
                role: "Lager",
                location: "Büro",
                status: "active"
            },
            {
                id: 4,
                date: "Sa, 29. Okt",
                startTime: "10:00",
                endTime: "18:00",
                role: "Springer",
                location: "Terrasse",
                status: "swapped" // Already swapped example
            },
            {
                id: 5,
                date: "Mo, 31. Okt",
                startTime: "09:00",
                endTime: "17:00",
                role: "Kasse",
                location: "Hauptbereich",
                status: "active"
            },
             {
                id: 6,
                date: "Di, 01. Nov",
                startTime: "12:00",
                endTime: "20:00",
                role: "Springer",
                location: "Halle 1",
                status: "active"
            }
        ];

        // State management
        let shifts = [...initialShifts];

        /**
         * Initialize the Widget
         */
        document.addEventListener('DOMContentLoaded', () => {
            renderShifts();
        });

        /**
         * Render the list of shifts to the DOM
         */
        function renderShifts() {
            const container = document.getElementById('shiftListContainer');
            const countBadge = document.getElementById('shiftCount');
            
            container.innerHTML = '';
            countBadge.textContent = `${shifts.length} Anstehend`;

            if (shifts.length === 0) {
                container.innerHTML = '<div class="empty-state">Keine anstehenden Schichten gefunden.</div>';
                return;
            }

            shifts.forEach(shift => {
                const isSwapped = shift.status === 'swapped';
                const isPending = shift.status === 'pending';
                
                const card = document.createElement('div');
                card.className = `shift-card ${isSwapped ? 'swapped' : ''}`;
                
                // Button Logic
                let buttonHtml = '';
                if (isSwapped) {
                    buttonHtml = `
                        <button class="btn-swap disabled">
                            <svg class="icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            Getauscht
                        </button>`;
                } else if (isPending) {
                    buttonHtml = `
                        <button class="btn-swap disabled" style="background-color: #f59e0b;">
                            <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                            Wartet auf Bestätigung
                        </button>`;
                } else {
                    buttonHtml = `
                        <button class="btn-swap" onclick="handleSwap(${shift.id})">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M17 1l4 4-4 4"></path><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><path d="M7 23l-4-4 4-4"></path><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
                            Tausch anfragen
                        </button>`;
                }

                card.innerHTML = `
                    <div class="card-row">
                        <span class="shift-date">${shift.date}</span>
                        <span class="shift-role">${shift.role}</span>
                    </div>
                    <div class="shift-time">
                        <svg class="icon" style="width:18px; color:var(--text-sub)" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        ${shift.startTime} - ${shift.endTime} Uhr
                    </div>
                    ${buttonHtml}
                `;
                
                container.appendChild(card);
            });
        }

        /**
         * Handle the swap button click
         */
        function handleSwap(id) {
            // Find the shift
            const shiftIndex = shifts.findIndex(s => s.id === id);
            if (shiftIndex === -1) return;

            // Simulation of API call / Processing
            const btn = document.querySelectorAll('.btn-swap')[shiftIndex]; // Simple selection for demo
            if(btn) {
                // Keep dimensions to prevent jump
                btn.style.width = btn.offsetWidth + 'px';
                btn.innerHTML = 'Verarbeite...';
                btn.classList.add('processing');
            }

            // Artificial delay to simulate network request
            setTimeout(() => {
                // Update state
                shifts[shiftIndex].status = 'pending';
                
                // Re-render
                renderShifts();
                
                // Show feedback
                showToast(`Tauschanfrage für ${shifts[shiftIndex].date} gesendet`);
            }, 800);
        }

        /**
         * Show a temporary toast message
         */
        function showToast(message) {
            const toast = document.getElementById('toast');
            const msgSpan = document.getElementById('toastMessage');
            
            msgSpan.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
